- name: Angular
  website: https://angular.io/
  description: Angular is an application-design framework and development platform
    for creating efficient and sophisticated single-page apps.
  repo: https://github.com/angular/angular
  repo_branch: ""
  commands:
    - npm install -g @angular/cli
    - ng new my-first-project
    - cd my-first-project
    - ng serve
  direct_links: []
  output_dir: ""
